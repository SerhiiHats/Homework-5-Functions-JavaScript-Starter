<body>
<pre>
        Завдання:
        Створіть функцію min(a, b), яка повертає менше з числа а та b
    </pre>
<script>
    let a = -5;
    let b = 7;
    let minValue = min(a, b);
    console.log("менше з числа а=" + a + " та b=" + b + " є: " + minValue);


    function min(a, b) {
        return a < b ? a : b;
    }
</script>
